<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LOOM - Life Organization & Operations Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>LOOM</h1>
        </div>
        <ul class="nav-menu">
            <li><a href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
            <li><a href="{{ url_for('notes.index') }}">Notes</a></li>
            <li><a href="{{ url_for('calendar.index') }}">Calendar</a></li>
            <li><a href="{{ url_for('events.index') }}">Events</a></li>
            <li><a href="{{ url_for('todos.index') }}">Todos</a></li>
            <li><a href="{{ url_for('recipes.index') }}">Recipes</a></li>
            <li><a href="{{ url_for('travel.index') }}">Travel</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
